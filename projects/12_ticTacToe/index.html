<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<h1>JOGO DA VELHA</h1>
		</header>

		<div id="btn-container">
			<button id="2-players">2 - jogadores</button>
			<button id="IA-player">Contra o PC</button>
		</div>

		<div id="main-container" class="hide">
			<div class="box" id="box-1"></div>
			<div class="box" id="box-2"></div>
			<div class="box" id="box-3"></div>
			<div class="box" id="box-4"></div>
			<div class="box" id="box-5"></div>
			<div class="box" id="box-6"></div>
			<div class="box" id="box-7"></div>
			<div class="box" id="box-8"></div>
			<div class="box" id="box-9"></div>
			<div class="scoreboard-container">
				<h2>Placar:</h2>
				<span class="score-box">
					<span id="x-scoreboard">X</span>:
					<span id="scoreboard-1">O</span>
				</span>
				<span class="score-box">
					<span id="o-scoreboard"></span>:
					<span id="scoreboard-2">O</span>
				</span>
			</div>
		</div>

		<!-- contem os elementos X e O -->
		<div class="hide">
			<div class="x">X</div>
			<div class="o"></div>
		</div>

		<div class="hide" id="message">
			<p>jogador 1 ganhou</p>
		</div>

		<footer id="rodape">
			<p>Sem direitos reservados. Objetivo apenas de estudo.</p>
			<a
				href="https://github.com/MarcosConninck/javascript/tree/main/projects/12_ticTacToe"
				>GitHub Repo
			</a>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
